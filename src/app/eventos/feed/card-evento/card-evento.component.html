<div class="card border-secondary">
  <img class="card-img-top" src={{evento.Imagem}} alt="Card image cap">
  <div class="card-body">
    <h3 class="card-title">{{evento.Titulo}}</h3>
    <h6 class="card-subtitle mb-2 text-muted">{{evento.DataInicio}} - {{evento.DataFim}}</h6>
    <p class="card-text">
      {{evento.Endereco.Logradouro}}, {{evento.Endereco.Numero}}
    </p>
  </div>
</div>
