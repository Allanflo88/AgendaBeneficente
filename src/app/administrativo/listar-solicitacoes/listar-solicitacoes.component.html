<app-header></app-header>


<div class="container pt-4">
  <div class="list-group">
    <a *ngFor="let item of list"  class="list-group-item d-flex justify-content-between align-items-center">
      <p class="w-100" routerLink="/solicitar-deletar/{{item.id}}" *ngIf="!item.tipo">
          {{item.entidade.NomeFantasia}}
          <span class="badge badge-danger" >Desativação</span>
      </p>
      <p class="w-100" routerLink="/solicitar-criar/{{item.id}}" *ngIf="item.tipo">
        {{item.entidade.NomeFantasia}}
    </p>
    </a>
  </div>
</div>
