<app-header></app-header>

<div class="container pt-4">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" [(ngModel)]="pass" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
    <button class="btn btn-primary btn-lg btn-block" routerLink="/solicitar-criar">Criar conta</button>
  </form>
</div>
